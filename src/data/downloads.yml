Id: 'downloads'

Breadcrumb: 'breadcrumb.downloads'

Teaser:
  Description: downloads.teaser.description

Version:
  Title: downloads.version.title
  Value: v${webapp.appserver.version}

Downloads:
  - Name: 'Mac OS X Installer (.pkg)'
    Icon: 'icon-apple'
    Links:
      - Name: '32bit (not yet)'
      - Name: '64bit'
        Url: 'dl/MacOS'
        OnClick: "_gaq.push(['_trackEvent', 'Downloads', 'Downloaded', 'MacOS 64bit']);"
  - Name: 'Linux Installer (.deb)'
    Icon: 'icon-linux'
    Links:
      - Name: '32bit (not yet)'
      - Name: '64bit'
        Url: 'dl/Linux'
        OnClick: "_gaq.push(['_trackEvent', 'Downloads', 'Downloaded', 'Linux 64bit']);"
  - Name: 'Windows Installer (.msi)'
    Icon: 'icon-windows'
    Links:
      - Name: '32bit (not yet)'
      - Name: '64bit (not yet)'

Asset:
  Title: downloads.asset.title

Assets:
    Icon: 'icon-book'
    Links:
        Name: 'TD Techtalk 07/2013'
        Url: 'dl/Techtalk072013'
        OnClick: "_gaq.push(['_trackEvent', 'Assets', 'Downloaded', downloads.asset.techtalk.name]);"